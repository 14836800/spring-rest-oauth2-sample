# ===============================
# = DATA SOURCE
# ===============================

# If you want to use mysql, you could uncomment line below.
# And use the mysql dependency in the 'build.gradle'.
# Set here configurations for the database connection

# Connection url for your database
#spring.datasource.url = jdbc:mysql://<your url and port>/<your database name>?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.url = jdbc:mysql://192.168.100.10:3306/appserverTest?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull

# Username and password
#spring.datasource.username = <your username>
#spring.datasource.password = <your password>
spring.datasource.username = shh
spring.datasource.password = 1

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use 'spring.jpa.properties.*' for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect